<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hackthon_Fem_Tech_Mach</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
    <header class="header">
        <div class="contenedorTitulos">
            <h1>Hackthon_Fem_Tech_Mach</h1>
            <p>Bienvenidos a Mach!!</p>
        </div>
    </header>
    <main>
        <form class="formularioInicio" onsubmit="validarFormulario(event)">

            <!-- Campo nombre -->
            <div>
                <label class="nameLabel" for="nombre">Nombre</label>
                <input class="campoNombre" type="text" name="nombre" id="nombre" placeholder="Nombre" />
            </div>

            <!-- Campo apellido -->
            <div>
                <label class="nameLabel" for="apellido">Apellido</label>
                <input class="campoApellido" type="text" name="apellido" id="apellido" placeholder="Apellido" />
            </div>
            <!-- VALIDAR NUMERO DE RUT-->
           
            <div>
                <label class="nameLabel" for="rut">N° Documento</label>
                <input type="text" id="rut" name="rut" required oninput="validarRut(this)" placeholder="Ingrese RUT">
            </div>
          
            <!-- VALIDAR NUMERO DE TELEFONO -->
            <div>
                <label class="nameLabel" for="numerodetelefono">Telefono</label>
                <input class="campoTelefono" type="text" name="telefono" id="telefono"
                    placeholder="Numero de Telefono" />
            </div>
            <!-- Campo correo electronico -->
            <div>
                <label class="nameLabel" for="correoelectronico">Correo Electronico</label>
                <input class="campoCorreoElectronico" type="text" name="correoelectronico" id="correoelectronico"
                    placeholder="CorreoElectronico" />
            </div>

             <!-- Campo de contraseña -->
             <div>
                <label class="nameLabel" for="contrasena">Contraseña</label>
                <input class="campoContrasena" type="password" name="contrasena" id="contrasena" placeholder="Contraseña" />
            </div>

            <!-- verifica rut -->

            <div>
                <label class="nameLabel" for="documento">Documento de Identidad</label>
                <input type="file" id="documento" name="documento" accept="image/*" />
            </div>
           
            
            <!-- Botón de registro -->
              
            <button class="boton" type="submit">
                Registrarse
            </button>
            

        </form>
    </main>

    <script src="/index.js"></script>
    <script src="https://kit.fontawesome.com/335d046b8f.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="registro.js"></script>
</body>

</html>
